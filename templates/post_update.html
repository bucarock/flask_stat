{% extends 'base.html' %}

{% block title %}
Обновление статьи
{% endblock %}

{% block body %}
    <div class="container">
        <h1> Обновление статьи </h1><br>
        <h3> Всё это создано на Python Flask</h3>
        <form method="post">
            <input type="text" name="title" id="title" class="container form control" value="{{article.title}}" placeholder="Введите название статьи"><br>
            <textarea name="intro" id="intro" class="container form control" placeholder="Введите анонс">{{ article.intro}}</textarea><br>
            <textarea name="text" id="text" class="container form control" placeholder="Введите текст">{{ article.text}}</textarea><br>
            <textarea name="author" id="author" class="container form control" placeholder="Введите имя">{{ article.author}}</textarea><br>
            <input type="submit" class="me-3 btn btn-warning" value="Обновить">
        </form>
    </div>
{% endblock %}
